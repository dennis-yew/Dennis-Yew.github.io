<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .icon-wrapper {
        position: relative;
        display: inline-block;
        width: 746px;
        /* 图标的宽度 */
        height: 106px;
    }

    .icon {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        /* 初始时，图标的宽度设置为 100% */
        height: 100%;
    }

    .icon-white {
        clip-path: inset(0 100% 0 0);
        /* 初始时灰色图标不可见，通过clip-path将其裁剪 */
        transition: clip-path 0.3s ease;
        /* 平滑的过渡效果 */
    z-index: 1;

    }
</style>

<body>
    <script src="/Projects/test.js">

    </script>
    <div class="icon-wrapper">
        <img src="/assets//ui/element (2).png" alt="White Icon" class="icon icon-white">
        <img src="/assets//ui/element (1).png" alt="Gray Icon" class="icon icon-gray">
    </div>

</body>

</html>
